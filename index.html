<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Invoice Generator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        label {
            font-weight: 500;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 1rem;
            font-family: inherit;
            width: 100%;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
        }

        .items-table th,
        .items-table td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .item-cost, .item-desc {
            width: 120px;
        }

        #add-item, button[type="submit"] {
            background-color: #333;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #add-item:hover, button[type="submit"]:hover {
            background-color: #555;
        }

        button[type="submit"] {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <h1>Invoice Generator</h1>
    <form id="invoice-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="billed-person">Billed to:</label>
        <input type="text" id="billed-person" name="billed-person" required>
        <label for="bank-details">Bank details:</label>
        <input type="text" id="bank-details" name="bank-details" required>
        <br>
        <table class="items-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Description</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody id="items">
                <tr class="item">
                    <td><input type="text" class="item-name" required></td>
                    <td><input type="text" class="item-desc" required></td>
                    <td><input type="number" class="item-cost" step="0.01" required></td>
                </tr>
            </tbody>
        </table>
        <button type="button" id="add-item">Add Item</button>
        <br>
        <button type="submit">Generate Invoice</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script>
        // Adding a new item row
        document.getElementById('add-item').addEventListener('click', function () {
            const itemsTable = document.getElementById('items');
            const newRow = document.createElement('tr');
            newRow.classList.add('item');
                    newRow.innerHTML = `
            <td><input type="text" class="item-name" required></td>
            <td><input type="text" class="item-desc" required></td>
            <td><input type="number" class="item-cost" step="0.01" required></td>
        `;

        itemsTable.appendChild(newRow);
    });

    // Generating the invoice PDF
    document.getElementById('invoice-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const title = document.getElementById('title').value;
        const billedPerson = document.getElementById('billed-person').value;
        const bankDetails = document.getElementById('bank-details').value;
        const items = document.getElementsByClassName('item');

        const pdf = new jsPDF('p', 'pt', 'letter');
        pdf.setFont("Raleway");
        pdf.setFontSize(24);
        pdf.text("Invoice", 480, 30);
        pdf.setFontSize(14);
        pdf.text("Billed to:", 20, 60);
        pdf.text(billedPerson, 20, 80);
        pdf.text("Bank details:", 20, 100);
        pdf.text(bankDetails, 20, 120);
        pdf.setFontSize(18);
        pdf.text(title, 20, 160);

        let yPos = 200;
        let grandTotal = 0;

        for (let i = 0; i < items.length; i++) {
            const itemName = items[i].querySelector('.item-name').value;
            const itemDesc = items[i].querySelector('.item-desc').value;
            const itemCost = parseFloat(items[i].querySelector('.item-cost').value);

            grandTotal += itemCost;

            pdf.setFontSize(12);
            pdf.text(`${itemName}`, 20, yPos);
            pdf.text(`${itemDesc}`, 220, yPos);
            pdf.text(`£${itemCost.toFixed(2)}`, 420, yPos);
            yPos += 20;

            if (yPos > 700) {
                pdf.addPage();
                yPos = 20;
            }
                        if (i < items.length - 1) {
                pdf.setLineWidth(0.5);
                pdf.line(20, yPos, 580, yPos);
                yPos += 20;
            }
        }

        pdf.setFontSize(14);
        pdf.setFont("Roboto");
        pdf.text(`Subtotal: £${grandTotal.toFixed(2)}`, 420, yPos + 20);
        pdf.text(`Total: £${grandTotal.toFixed(2)}`, 420, yPos + 40);

        pdf.save(`${title}.pdf`);
    });
</script>
</body>
</html>
