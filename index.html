<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Invoice Generator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        label {
            font-weight: 500;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 1rem;
            font-family: inherit;
            width: 100%;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
        }

        .items-table th,
        .items-table td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .item-cost {
            width: 80px;
        }

        #add-item, button[type="submit"] {
            background-color: #333;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #add-item:hover, button[type="submit"]:hover {
            background-color: #555;
        }

        button[type="submit"] {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <h1>Invoice Generator</h1>
    <form id="invoice-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="company">Company:</label>
        <select id="company" name="company">
            <option value="AS_Portfolio">AS Portfolio</option>
            <option value="Oxon_Curtains">Oxon Curtains</option>
            <option value="Oxon_Alterations">Oxon Alterations</option>
            <option value="Altum_Medical">Altum Medical</option>
        </select>
<br>
<label for="billing">Billing Person:</label>
<input type="text" id="billing" name="billing" required>
<br>
<label for="bank-details">Bank Details:</label>
<input type="text" id="bank-details" name="bank-details" required>
<br>
<table class="items-table" id="items-table">
    <thead>
        <tr>
            <th>Description</th>
            <th class="item-cost">Cost</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<button type="button" id="add-item">Add item</button>
<br>
<button type="submit">Generate Invoice</button>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
<script>
    // Adding a new item row
    document.getElementById('add-item').addEventListener('click', function () {
        const itemsTable = document.getElementById('items');
        const newRow = document.createElement('tr');
        newRow.classList.add('item');

        newRow.innerHTML = `
            <td><input type="text" class="item-name" required></td>
            <td><input type="number" class="item-quantity" required></td>
            <td><input type="number" class="item-cost" step="0.01" required></td>
        `;

        itemsTable.appendChild(newRow);
    });

    // Generating the invoice PDF
    document.getElementById('invoice-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const title = document.getElementById('title').value;
        const company = document.getElementById('company').value;
        const items = document.getElementsByClassName('item');
        const clientName = document.getElementById('client-name').value;
        const bankDetails = document.getElementById('bank-details').value;

        const pdf = new jsPDF('p', 'pt', 'letter');

        pdf.setFont("helvetica");
        pdf.setFontSize(24);
        pdf.text(title, 20, 30);

        let yPos = 60;
        let grandTotal = 0;

        for (let i = 0; i < items.length; i++) {
            const itemName = items[i].querySelector('.item-name').value;
            const itemQuantity = parseInt(items[i].querySelector('.item-quantity').value);
            const itemCost = parseFloat(items[i].querySelector('.item-cost').value);

            grandTotal += itemCost * itemQuantity;

            pdf.setFontSize(12);
            pdf.text(`${itemName} x${itemQuantity}: £${(itemCost * itemQuantity).toFixed(2)}`, 20, yPos);
            yPos += 20;

            if (yPos > 700) {
                pdf.addPage();
                yPos = 20;
            }
        }

        pdf.setFontSize(14);
        pdf.text('Total:', 430, yPos);
        pdf.text(`£${grandTotal.toFixed(2)}`, 480, yPos);

        pdf.save(`${title}.pdf`);
    });
</script>
</body>
</html>
