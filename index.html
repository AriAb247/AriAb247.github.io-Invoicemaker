<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Invoice Generator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        label {
            font-weight: 500;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 1rem;
            font-family: inherit;
            width: 100%;
        }

        .item {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .item-cost {
            width: 80px;
        }

        #add-item, button[type="submit"] {
            background-color: #333;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #add-item:hover, button[type="submit"]:hover {
            background-color: #555;
        }

        button[type="submit"] {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <h1>Invoice Generator</h1>
    <form id="invoice-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <div id="items">
            <div class="item">
                <label>Item:</label>
                <input type="text" class="item-name" required>
                <label>Cost:</label>
                <input type="number" class="item-cost" step="0.01" required>
            </div>
        </div>
        <button type="button" id="add-item">Add Item</button>
        <br>
        <button type="submit">Generate Invoice</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script>
        const addItemButton = document.getElementById('add-item');
        const itemsContainer = document.getElementById('items');
        
        addItemButton.addEventListener('click', function () {
            const newItem = document.createElement('div');
            newItem.className = 'item';
            newItem.innerHTML = `
                <label>Item:</label>
                <input type="text" class="item-name" required>
                <label>Cost:</label>
                <input type="number" class="item-cost" step="0.01" required>
            `;
            itemsContainer.appendChild(newItem);
        });

        document.getElementById('invoice-form').addEventListener('submit', function (event) {
            event.preventDefault();

                        const title = document.getElementById('title').value;
            const itemNames = document.getElementsByClassName('item-name');
            const itemCosts = document.getElementsByClassName('item-cost');

            const pdf = new jsPDF('p', 'pt');
            pdf.setFontSize(24);
            pdf.text(title, 20, 30);
            pdf.setFontSize(16);

            let yPos = 50;
            let total = 0;

            for (let i = 0; i < itemNames.length; i++) {
                const itemName = itemNames[i].value;
                const itemCost = parseFloat(itemCosts[i].value);
                total += itemCost;

                if (yPos > 250) {
                    pdf.addPage();
                    yPos = 20;
                }

                pdf.text(`${itemName}: $${itemCost.toFixed(2)}`, 20, yPos);
                yPos += 10;
            }

            yPos += 10;
            pdf.setFontType('bold');
            pdf.text(`Total: $${total.toFixed(2)}`, 20, yPos);

            pdf.save(`${title}.pdf`);
        });
    </script>
</body>
</html>
