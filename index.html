<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Invoice Generator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        label {
            font-weight: 500;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 1rem;
            font-family: inherit;
            width: 100%;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
        }

        .items-table th,
        .items-table td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .item-cost {
            width: 80px;
        }

        #add-item, button[type="submit"] {
            background-color: #333;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #add-item:hover, button[type="submit"]:hover {
            background-color: #555;
        }

        button[type="submit"] {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <h1>Invoice Generator</h1>
    <form id="invoice-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="company">Company:</label>
        <select id="company" name="company" required>
            <option value="AS_Portfolio">AS Portfolio</option>
            <option value="Oxon_Curtains">Oxon Curtains</option>
            <option value="Oxon_Alterations">Oxon Alterations</option>
            <option value="Altum_Medical">Altum Medical</option>
        </select>
        <br>
        <table class="items-table">
            <thead>
                                <tr>
                    <th>Description</th>
                    <th class="item-cost">Cost</th>
                    <th class="item-cost">Qty</th>
                </tr>
            </thead>
            <tbody id="items">
                <tr>
                    <td><input type="text" name="description[]" required></td>
                    <td><input type="number" step="0.01" name="cost[]" class="item-cost" required></td>
                    <td><input type="number" name="qty[]" class="item-cost" required></td>
                </tr>
            </tbody>
        </table>
        <button type="button" id="add-item">Add Item</button>
        <br>
        <button type="submit">Generate Invoice</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script>
        const addItemButton = document.getElementById('add-item');
        const itemsTable = document.getElementById('items');

        addItemButton.addEventListener('click', () => {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" name="description[]" required></td>
                <td><input type="number" step="0.01" name="cost[]" class="item-cost" required></td>
                <td><input type="number" name="qty[]" class="item-cost" required></td>
            `;
            itemsTable.appendChild(newRow);
        });

        const invoiceForm = document.getElementById('invoice-form');
        invoiceForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const formData = new FormData(invoiceForm);
            const companyInfo = {
                'AS_Portfolio': {
                    name: 'AS Portfolio',
                    address: '123 Portfolio St, London, UK',
                    logo: 'AS_Portfolio_logo',
                },
                // Add the rest of the companies here
            };

            const title = formData.get('title');
            const companyName = formData.get('company');
            const company = companyInfo[companyName];
            const descriptions = formData.getAll('description[]');
            const costs = formData.getAll('cost[]').map(Number);
            const qtys = formData.getAll('qty[]').map(Number);

            // PDF generation
            const pdf = new jsPDF();
            pdf.setFont('helvetica', 'bold');
            pdf.setFontSize(26);
            pdf.text(title, 20, 20);
            pdf.setFontSize(12);
            pdf.text(company.name, 20, 30);
            pdf.text(company.address, 20, 40);
            pdf.addImage(company.logo, 'PNG', 150, 20, 40, 20);

            pdf.setFont('helvetica', 'normal');
            pdf.setFontSize(12);
            let yPos = 60;
            for (let i = 0; i < descriptions.length; i++) {
                const item = descriptions[i];
                const cost = costs[i];
                const qty = qtys[i];

                pdf.text(item, 20, yPos);
                pdf.text(cost.toFixed(2), 150, yPos);
                pdf.text(qty.toString(), 180, yPos);
                yPos += 10;

                if (yPos > 270) {
                    pdf.addPage();
                    yPos = 20;
                }
            }

            pdf.save('invoice.pdf');
        });
    </script>
</body>
</html>
